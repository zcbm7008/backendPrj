<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
</head>

<body>
<form action="#" th:action="@{/my/sellers/new}" th:object="${seller}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
    </div>

        <div>
            <label for="FileImage">Select File:</label>
            <input type="file" id="FileImage" name="FileImage"/>
        </div>
    <div>
        <input type="submit" value="Save"/>
    </div>
</form>
</body>
</html>
